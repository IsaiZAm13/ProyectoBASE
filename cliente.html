<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - TechRecycler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="menu-toggle" aria-label="Abrir menú" class="menu-toggle">
        <span class="hamburger"></span>
      </button>
      <nav id="menu" class="menu">
        <ul>
          <li><span id="userPoints">Puntos: 0</span></li>
          <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
          <li><a href="producto.html">Productos</a></li>
        </ul>
      </nav>
    <header class="main-header">
        <div class="logo-container">
            <img src="img/Logo.png" alt="TechRecycler Logo" class="logo-image" width="50" height="50">
            <span class="company-name">TechRecycler</span>
        </div>
        <div class="user-info">
            <span id="userPoints">Puntos: 0</span>
            <button onclick="logout()" class="green-btn">Cerrar Sesión</button>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="card">
                <h2 class="text-center mb-2">Gestión de Puntos</h2>
                <div class="form-group">
                    <label for="userSelect">Seleccionar Usuario:</label>
                    <select id="userSelect" class="input"></select>
                </div>
                <div class="form-group">
                    <label for="pointsInput">Cantidad de Puntos:</label>
                    <input type="number" id="pointsInput" class="input" value="0">
                </div>
                <div class="button-group">
                    <button onclick="addPoints()" class="btn">Agregar Puntos</button>
                    <button onclick="subtractPoints()" class="btn">Restar Puntos</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
