<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TechRecycler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="recycling-bg">
    <header class="main-header">
        <div class="logo-container">
            <img src="img/Logo.png" alt="TechRecycler Logo" class="logo-image" width="50" height="50">
            <span class="company-name">TechRecycler</span>
        </div>
    </header>
    <div class="main-content">
        <div class="auth-template">
            <div class="card auth-form">
                <h1 class="text-center mb-2">Registro</h1>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="input" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="newUsername">Usuario</label>
                        <input type="text" id="newUsername" class="input" placeholder="Elija un nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Contraseña</label>
                        <input type="password" id="newPassword" class="input" placeholder="Elija una contraseña" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <p class="text-center mt-2">
                    ¿Ya tienes una cuenta? <a href="Logging.html">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
