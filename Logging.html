<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - TechRecycler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="recycling-bg">
    <header class="main-header">
        <div class="logo-container">
            <img src="img/Logo.png" alt="TechRecycler Logo" class="logo-image" width="50" height="50">
            <span class="company-name">TechRecycler</span>
        </div>
    </header>
    <div class="main-content">
        <div class="auth-template">
            <div class="card auth-form">
                <h1 class="text-center mb-2">Inicio de Sesión</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" class="input" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="input" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-2">
                    ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
